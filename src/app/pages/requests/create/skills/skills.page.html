<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Habilidad</ion-title>
    <ion-buttons slot="primary" class="padding-right-10">
      <ion-button (click)="onFilterSkills()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start" (click)="onBack()">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Habilidad</ion-title>
      <ion-buttons slot="primary" class="padding-right-10">
        <ion-button (click)="onFilterSkills()">
          <ion-icon slot="icon-only" name="filter"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <br>

  <ion-list>
    <ion-item *ngFor="let skill of availableSkills" (click)="onSkillSelected(skill, $event)">
      <ion-label>{{skill.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
