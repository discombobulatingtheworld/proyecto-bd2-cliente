<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" (click)="onBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" class="padding-right-10">
      <ion-button (click)="onPasswordChange()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>

  <div class="centered-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <form [formGroup]="passwordChangeForm" #passwordChangeEntryForm="ngForm">
            <ion-input label="Contrase単a Nueva" label-placement="stacked" type="password" fill="outline"
              formControlName="newPassword" id="inputNewPassword" placeholder="Contrase単a Nueva"
              errorText="Password length must be at least 8 characters"></ion-input>
            <br>
            <ion-input label="Confirmar Contrase単a Nueva" label-placement="stacked" type="password" fill="outline"
              formControlName="confirmNewPassword" id="inputConfirmNewPassword" placeholder="Confirmar Contrase単a Nueva"
              errorText="Passwords don't match"></ion-input>
          </form>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
