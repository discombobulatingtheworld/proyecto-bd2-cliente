<div class="centered-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-list lines="none">
          <ion-item *ngFor="let request of relevantRequests" (click)="onSelectRequest(request)">
            <ion-card color="primary">
              <ion-card-content>
                <ion-card-subtitle>{{request.skill!.name}}</ion-card-subtitle>
                <ion-card-title>{{request.title}}</ion-card-title>
                <ion-card-subtitle>{{request.requesterName + ' ' + request.requesterLastName}}</ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</div>
