<div class="centered-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="request">
          <ion-list lines="none">
            <ion-item *ngFor="let message of messages">
              <app-request-chat-message [message]="message"></app-request-chat-message>
            </ion-item>
          </ion-list>
        </div>
        <div *ngIf="!request">
          <ion-text color="danger">No se ha encontrado la solicitud</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
